server:
  port: 80
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.0.21:5432/mgpDB
    username: "postgres"
    password: "postgres"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 7d