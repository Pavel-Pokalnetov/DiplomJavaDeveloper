<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <title>Ввод данных часового расхода ВОС5000</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="row g-3 col-10">
            <form id="myForm" th:action="@{/update/vos5/{id}(id=${id})}" method="POST">
                <h3>Коррекция данных часового расхода ВОС-5000</h3>
                <p><span id="current-date"></span></p>
                <div class="form-group col-7">
                    <input class="form-control" type="hidden" name="id" th:value="${entity.getId()}" required>

                    <label class="form-label" for="date">Дата и время</label>
                    <input class="form-control" type="datetime-local" name="date" th:value="${entity.getDate()}" required>

                    <label class="form-label" for="vol_back_city">Обратка от города</label>
                    <input class="form-control" type="number" step="0.01" name="volBackCity" th:value="${entity.getVolBackCity()}" required>

                    <label class="form-label" for="vol_back_vos15">Обратка от ВОС15000</label>
                    <input class="form-control" type="number" step="0.01" name="volBackVos15" th:value="${entity.getVolBackVos15()}" required>

                    <label class="form-label" for="vol_citi">Подача в город</label>
                    <input class="form-control" type="number" step="0.01" name="volCiti" th:value="${entity.getVolCity()}" required>

                    <label class="form-label" for="vol_extract">Объем добычи</label>
                    <input class="form-control" type="number" step="0.01" name="volExtract" th:value="${entity.getVolExtract()}" required>

                    <label class="form-label" for="clean_water_supply">РЧВ</label>
                    <input class="form-control" type="number" step="0.01" name="cleanWaterSupply" th:value="${entity.getCleanWaterSupply()}" required>

<!--                    <label class="form-label" for="delta_clean_water_supply">прирост РЧВ</label>-->
<!--                    <input class="form-control" type="number" step="0.01" name="deltaCleanWaterSupply" th:value="${entity.getDeltaCleanWaterSupply()}">-->

                    <label class="form-label" for="pressure_back_city">Давление обратного трубопровода от города</label>
                    <input class="form-control" type="number" step="0.01" name="pressureBackCity" th:value="${entity.getPressureBackCity()}" required>

                    <label class="form-label" for="pressure_back_vos15">Давление обратного трубопровода от ВОС15000</label>
                    <input class="form-control" type="number" step="0.01" name="pressureBackVos15" th:value="${entity.getPressureBackVos15()}" required>

                    <label class="form-label" for="pressure_city">Давление трубопровода в город</label>
                    <input class="form-control" type="number" step="0.01" name="pressureCity" th:value="${entity.getPressureCity()}" required>


                    <!-- label class="form-label" for="user_id">User ID</label -->
                    <input class="form-control" type="number" step="0.01" hidden="" name="userId" th:value="${entity.getUserId()}" value="0" required>
                </div>
                <button type="submit" class="btn btn-primary">Записать</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
