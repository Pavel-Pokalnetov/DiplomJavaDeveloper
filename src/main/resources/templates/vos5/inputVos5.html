<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <title>Ввод данных часового расхода ВОС5000</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="row g-3 col-10">
            <form id="myForm" action="/input/vos5" method="POST">
                <h3>Ввод данных часового расхода ВОС5000</h3>
                <p><span id="current-date"></span></p>
                <div class="form-group col-7">
                    <label class="form-label" for="date">Дата</label>
                    <input class="form-control" type="datetime-local" id="date" name="date" placeholder="" required>
                    <label class="form-label" for="Vextr">Объем часовой добычи станции м3/час</label>
                    <input class="form-control" type="number" step="0.01" id="Vextr" name="volExtract" placeholder=""
                           value="" required>
                    <label class="form-label" for="Vback_city">Подача с обратного трубопровода из города
                        м3/час</label>
                    <input class="form-control" type="number" step="0.01" id="Vback_city" name="volBackCity"
                           placeholder="" required>
                    <label class="form-label" for="Vback_vos15">Подача с обратного трубопровода от ВОС15000
                        м3/час</label>
                    <input class="form-control" type="number" step="0.01" id="Vback_vos15" name="volBackVos15"
                           placeholder="" required>
                    <label class="form-label" for="volCity">Подача воды в город м3/час</label>
                    <input class="form-control" type="number" step="0.01" id="volCity" name="volCity" placeholder=""
                           required>
                    <label class="form-label" for="Vcwst">Запас воды в РЧВ м3</label>
                    <input class="form-control" type="number" step="0.01" id="Vcwst" name="cleanWaterSupply"
                           placeholder="" required>
                    <label class="form-label" for="Pcity">Давление воды в трубопроводе - подача в город ВОС-5000.
                        Кгс/см2</label>
                    <input class="form-control" type="number" step="0.01" id="Pcity" name="pressureCity" placeholder=""
                           required>
                    <label class="form-label" for="Pback_city">Давление воды в трубопроводе - обратная подача из города
                        Кгс/см2</label>
                    <input class="form-control" type="number" step="0.01" id="Pback_city" name="pressureBackCity"
                           placeholder="" required>
                    <label class="form-label" for="Pback_vos15">Давление воды в трубопроводе - обратная подача от
                        ВОС15000
                        Кгс/см2</label>
                    <input class="form-control" type="number" step="0.01" id="Pback_vos15" name="pressureBackVos15"
                           placeholder="" required>
                </div>
                <div class="btn-group mt-2">
                    <button type="submit" class="btn btn-primary">Записать</button>
                    <a class="btn btn-danger" href="/main/vos5">Отмена</a></div>
            </form>
        </div>
    </div>
    <script>
    </script>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        var currentDateTime = new Date();
        var year = currentDateTime.getFullYear();
        var month = currentDateTime.getMonth() + 1;
        var day = currentDateTime.getDate();
        var hours = currentDateTime.getHours();
        if (month < 10) month = "0" + month;
        if (day < 10) day = "0" + day;
        if (hours < 10) hours = "0" + hours;
        document.getElementById("date").value = year + "-" + month + "-" + day + "T" + hours + ":00";
    });
</script>
</body>
</html>
