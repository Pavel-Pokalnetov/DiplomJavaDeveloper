<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Ошибка </title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="alert-info">
            <h3>Ошибка при выполнении запроса</h3>
            <p>Тип ошибки: <span th:text="${error}"></span></p>
            <p>Статус: <span th:text="${status}"></span></p>
            <p>Сообщение: <span th:text="${message}"></span></p>
            <a  class="btn btn-sm btn-outline-danger" href="/index.html">Вернуться на главную</a></div>
    </div>
</div>
</body>
</html>
