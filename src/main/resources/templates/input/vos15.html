<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/shared.js"></script>
    <title>Ввод данных часового расхода ВОС15000</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="row g-3 col-10">
            <form id="myForm" action="/input/vos15" method="POST">
                <h3>Ввод данных часового расхода ВОС15000</h3><p><span id="current-date"></span></p>
                <div class="form-group col-7">
                    <label class=" form-label" for="Vextr">Объем часовой добычи станции м3/час</label>
                    <input class="form-control" type="number" id="Vextr" name="Vextr" placeholder="" value="">

                    <label class="form-label" for="Vcity_left">ПОДАЧА в Город Левая нитка. м3/ч</label>
                    <input class="form-control" type="number" id="Vcity_left" name="Vcity_left" placeholder="">

                    <label class="form-label" for="Vcity_right">ПОДАЧА в Город Правая нитка. м3/ч</label>
                    <input class="form-control" type="number" id="Vcity_right" name="Vcity_right" placeholder="">

                    <label class="form-label" for="Vcwst">Запас воды в РЧВ м3</label>
                    <input class="form-control" type="number" id="Vcwst" name="Vcwst" placeholder="">

                    <label class="form-label" for="Pcity">Давление воды в трубопроводе - подача в город ВОС-15000.
                        Кгс/см2</label>
                    <input class="form-control" type="number" id="Pcity" name="Pcity" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Записать</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
