<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
<!--    <script src="/js/bootstrap.bundle.min.js"></script>-->
<!--    <script src="/js/jquery-3.7.1.min.js"></script>-->
    <title>Title</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2 mt-lg-5">
            <p th:text="${result}"></p>
            <a class="btn btn-success" id="button-next" href="" th:href="${url}">Продолжить</a>
        </div>
    </div>
</div>
<script>
    window.onload = function() {
        setTimeout(function() {
            document.getElementById('button-next').click();
        }, 3000);
    };
</script>
</body>
</html>
